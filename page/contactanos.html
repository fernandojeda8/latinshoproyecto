<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatinShop</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="contactanos-page no-bootstrap">

    <!--ZONA DE ENCABEZADO-->
    <header>

        <div class="logo-container">
            <a class="logo" href="index.html">
                <img src="../assets/img/icons/logolatinshop.jpg" alt="fotologo">
            </a>
            <h2 class="nombreempresa">
                LatinShop Online
            </h2>
        </div>

        <nav class="menu">
            <a href="/index.html">INICIO</a>
            <a href="../page/nosotros.html">NOSOTROS</a>
            <a href="../page/productos.html">PRODUCTOS</a>
            <a class="entrega-boot1" href="../page/productosboot.html">PRODUCTOS BOOTSTRAP</a>
            <a href="../page/servicios.html">SERVICIOS</a>
            <a class="entrega-boot2" href="../page/serviciosboot.html">SERVICIOS BOOTSRAP</a>
            <a href="../page/contactanos.html">CONTACTANOS</a>
        </nav>

    </header>

<!--ZONA DE CONTENIDO PRINCIPAL-->

    <main>

        <section>
            
            <div class="container">
                <div class="left">
                    <div class="titulo">
                        <h1>Contactanos</h1>
                    </div>
                    <div class="formulario">

                        <form action="/submit" method="post">
                            <ul>
                                <li>
                                    <label for="nombre">Nombre:</label>   
                                    <input type="text" name="nombre" id="nombre">
                                </li>
                                <li>
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" name="apellido" id="apellido">
                                </li>
                                <li>
                                    <label for="correoelectronico">Correo Electronico:</label>
                                    <input type="email" name="correoelectronico" id="correoelectronico">
                                </li>
                                <li>
                                    <label for="telefono">Numero de Telefono:</label>
                                    <input type="text" name="telefono" id="telefono">
                                </li>
                                <li>
                                    <label for="solicitud">Solicitud a consultar:</label>
                                    <select name="" id="">
                   
                                       <option value="">Venta de Instrumento Musical</option>
                                       <option value="">Clase, Curso Instrumento Musical</option>
                                       <option value="">Reparacion, Mantenimiento Instrumento Musical</option>
                   
                                    </select>
                                </li>
                                <li>
                                    <label for="mensaje">Escribinos mayor detalle:</label>
                                    <textarea name="mensaje" id="mensaje"></textarea> 
                                </li>
                                <li>
                                    <input class="boton" type="submit" value="Enviar">
                                </li>
        
                            </ul>
                            
                        </form>
                    </div>

                </div>

        <!--
        <div class="right">

        </div> 
        -->

            </div>


        </section>




    </main>

    

<!--PIE DE PAGINA-->

            </li>

            <li>
                <a href="https://web.whatsapp.com/">
                    <img src="../assets/img/icons/logowp.png" width="100px" height="100px" alt="whatsapp">
                </a>
            </li>

            <li>
                <a href="https://www.mercadolibre.com.ar/">
                    <img src="../assets/img/icons/logomercadolibre 1.png" width="100px" height="100px" alt="facebook">
                </a>
            </li>
        </ul>
